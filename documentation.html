<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renowned Value Restoration | Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</head>
<body class="min-h-screen bg-white text-gray-900">
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center cursor-pointer" onclick="showPage('home')">
                <i data-lucide="sparkles" class="w-8 h-8 text-blue-600 mr-3"></i>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Renowned Value Restoration</h1>
                    <p class="text-sm text-gray-600">Documentation</p>
                </div>
            </div>
            <button onclick="showPage('home')" class="text-blue-600 font-bold hover:underline flex items-center gap-2">
                <i data-lucide="home" class="w-5 h-5"></i>
                Back to Home
            </button>
        </div>
    </header>

    <main id="documentation-page">
        <!-- Content loaded dynamically from script.js -->
    </main>

    <script>
        // Load documentation based on URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            const procedure = urlParams.get('procedure');
            
            if (file) {
                loadDocumentationFile(file, procedure);
            } else {
                showPage('home');
            }
            
            lucide.createIcons();
        });
    </script>
</body>

</html>
