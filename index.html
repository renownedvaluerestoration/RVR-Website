<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Exterior Cleaning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 font-sans">

    <main id="home-page">
        <section class="py-20 bg-white border-b border-slate-200">
            <div class="max-w-6xl mx-auto px-4 text-center">
                <h1 class="text-5xl font-extrabold text-slate-900 mb-6">Professional Cleaning Services</h1>
                <p class="text-xl text-slate-600 max-w-2xl mx-auto">High-performance restoration for residential and commercial properties.</p>
            </div>
        </section>

        <section id="services" class="py-20">
            <div class="max-w-5xl mx-auto px-4">
                <h2 class="text-4xl font-bold text-center mb-16 text-slate-900">Our Services</h2>

                <div class="grid gap-12" id="services-container">
                    </div>
            </div>
        </section>
    </main>

    <main id="detail-page" class="hidden min-h-screen bg-white">
        <div class="bg-slate-900 text-white py-16">
            <div class="max-w-4xl mx-auto px-4">
                <button onclick="showHome()" class="mb-8 flex items-center text-blue-400 hover:text-blue-300 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    Back to Services
                </button>
                <h1 id="detail-name" class="text-5xl font-bold mb-4">Service Name</h1>
                <p id="detail-desc" class="text-xl text-slate-400 max-w-2xl">Service description goes here.</p>
            </div>
        </div>

        <div class="max-w-4xl mx-auto px-4 py-16">
            <div class="grid md:grid-cols-3 gap-12">
                <div class="md:col-span-2">
                    <h2 class="text-2xl font-bold mb-8 text-slate-900">Our Professional Process</h2>
                    <div id="detail-process" class="space-y-8">
                        </div>
                </div>

                <div class="space-y-8">
                    <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                        <h3 class="text-sm font-bold uppercase tracking-wider text-blue-600 mb-2">Estimated Investment</h3>
                        <p id="detail-pricing" class="text-2xl font-bold text-slate-900">$0.00</p>
                    </div>

                    <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                        <h3 class="text-lg font-bold text-slate-900 mb-4">Key Benefits</h3>
                        <ul id="detail-benefits" class="space-y-3">
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
